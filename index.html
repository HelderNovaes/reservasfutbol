<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pentagol - Reserva de Canchas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1jVv9yyL0zNG0BtEVpYzZR+V1K5G8UO8m5H6vR2o=" crossorigin=""/>
  <link rel="stylesheet" href="styles.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background-image: url('img/bodys.jpg');
      background-size: cover;
      background-position: center;
    }

    main {
      flex: 1;
    }

    header {
      background-color: #009688;
      color: rgb(255, 255, 255);
      padding: 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .campos {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .campo {
      background: rgba(8, 155, 223, 0.85);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .campo:hover {
      transform: scale(1.05);
    }

    .campo img {
      width: 150px;
      border-radius: 8px;
    }

    #formulario {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 1001;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    #formulario input, #formulario select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }

    .btn-confirmar, .btn-cancelar {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .btn-confirmar {
      background-color: #4CAF50;
    }

    .btn-cancelar {
      background-color: #f44336;
    }

    footer {
      background-color: #222;
      color: #eee;
      text-align: center;
      padding: 20px;
    }

    .redes-sociales {
      margin-top: 10px;
    }

    .redes-sociales a {
      margin: 0 10px;
    }

    .redes-sociales img {
      width: 28px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s;
    }

    .redes-sociales img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <header>
    <img src="img/logo.jpg" alt="Logo Pentagol">
    <div>
      <h1>Pentagol</h1>
      <p>Reserva tu cancha en línea, fácil y rápido</p>
    </div>
  </header>

  <main>
    <div class="campos">
      <div class="campo" onclick="abrirFormulario('Cancha 1')">
        <img src="img/campo1.png" alt="Campo 1">
        <h3>Cancha de 7 jugadores</h3>
      </div>
      <div class="campo" onclick="abrirFormulario('Cancha 2')">
        <img src="img/campo1.png" alt="Campo 2">
        <h3>Cancha de 6 jugadores</h3>
      </div>
      <div class="campo" onclick="abrirFormulario('Cancha 3')">
        <img src="img/campo1.png" alt="Campo 3">
        <h3>Cancha de 5 jugadores</h3>
      </div>
      <div class="campo" onclick="abrirFormulario('Cancha 4')">
        <img src="img/campo1.png" alt="Campo 4">
        <h3>Cancha de 5 jugadores</h3>
      </div>
    </div>

    <div id="overlay"></div>

    <div id="formulario">
      <h2 id="tituloCampo">Reserva</h2>
      <input type="date" id="data">
      <select id="hora">
        <option value="">Selecciona una hora</option>
        <!-- Horarios aquí -->
        <option value="06:00">06:00</option>
        <option value="06:30">06:30</option>
        <option value="07:00">07:00</option>
        <option value="07:30">07:30</option>
        <option value="08:00">08:00</option>
        <option value="08:30">08:30</option>
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
        <option value="10:30">10:30</option>
        <option value="11:00">11:00</option>
        <option value="11:30">11:30</option>
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="15:00">15:00</option>
        <option value="15:30">15:30</option>
        <option value="16:00">16:00</option>
        <option value="16:30">16:30</option>
        <option value="17:00">17:00</option>
        <option value="17:30">17:30</option>
        <option value="18:00">18:00</option>
        <option value="18:30">18:30</option>
        <option value="19:00">19:00</option>
        <option value="19:30">19:30</option>
        <option value="20:00">20:00</option>
        <option value="20:30">20:30</option>
        <option value="21:00">21:00</option>
        <option value="21:30">21:30</option>
        <option value="22:00">22:00</option>
        <option value="22:30">22:30</option>
        <option value="23:00">23:00</option>
        <option value="23:30">23:30</option>
        <option value="00:00">00:00</option>
      </select>

      <input type="number" id="duracao" placeholder="Duración en horas" oninput="calcularValor()">
      <input type="text" id="cliente" placeholder="Nombre del cliente/equipo">
      <input type="text" id="valorTotal" placeholder="Valor total" readonly>

      <button class="btn-confirmar" onclick="enviarReserva()">Reservar</button>
      <button class="btn-cancelar" onclick="fecharFormulario()">Cancelar</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Pentagol. Todos los derechos reservados.</p>
    <div class="redes-sociales">
      <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/20/20673.png" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="https://twitter.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-pkQ8w3LmX+G7XWz+rgzjkwXQ5HzcIj3BS3Zfj9DqkEY=" crossorigin=""></script>
  <script src="script.js" defer></script>
</body>
</html>
