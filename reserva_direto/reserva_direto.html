<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Campos Sintéticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .campos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .campo {
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .campo:hover {
      border-color: #007bff;
      border-radius: 10px;
    }
    .campo img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
    }

    #formulario {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #formulario input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    #formulario button {
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
    }
    #fundo {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 900;
    }
  </style>
</head>
<body>

<h1>Reserva de Campos Sintéticos</h1>

<div class="campos">
  <div class="campo" onclick="abrirFormulario('Campo 1')">
    <img src="campo1.jpg" alt="Campo 1">
  </div>
  <div class="campo" onclick="abrirFormulario('Campo 2')">
    <img src="campo2.jpg" alt="Campo 2">
  </div>
  <div class="campo" onclick="abrirFormulario('Campo 3')">
    <img src="campo3.jpg" alt="Campo 3">
  </div>
  <div class="campo" onclick="abrirFormulario('Campo 4')">
    <img src="campo4.jpg" alt="Campo 4">
  </div>
</div>

<div id="fundo" onclick="fecharFormulario()"></div>

<div id="formulario">
  <h2 id="tituloCampo"></h2>
  <input type="date" id="data">
  <input type="time" id="hora">
  <input type="number" id="duracao" placeholder="Duração (em horas)">
  <input type="text" id="cliente" placeholder="Nome do cliente ou time">
  <button onclick="enviarReserva()">Reservar</button>
  <button onclick="fecharFormulario()">Cancelar</button>
</div>

<script>
  let campoSelecionado = '';

  function abrirFormulario(campo) {
    campoSelecionado = campo;
    document.getElementById('tituloCampo').innerText = `Reserva para ${campo}`;
    document.getElementById('fundo').style.display = 'block';
    document.getElementById('formulario').style.display = 'block';
  }

  function fecharFormulario() {
    document.getElementById('formulario').style.display = 'none';
    document.getElementById('fundo').style.display = 'none';
  }

  function enviarReserva() {
    const data = document.getElementById('data').value;
    const hora = document.getElementById('hora').value;
    const duracao = document.getElementById('duracao').value;
    const cliente = document.getElementById('cliente').value;

    if (!data || !hora || !duracao || !cliente) {
      alert('Por favor, preencha todos os campos.');
      return;
    }

    const mensagem = `Reserva de ${campoSelecionado}%0AData: ${data}%0AHora: ${hora}%0ADuração: ${duracao} horas%0ACliente: ${cliente}`;
    const numeroWhatsApp = "59167728519"; // Substitua com seu número no formato internacional (ex: 59176543210)

    window.open(`https://wa.me/${numeroWhatsApp}?text=${mensagem}`, '_blank');
    fecharFormulario();
  }
</script>

</body>
</html>
